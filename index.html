<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./js/script.js"></script>
    <title>こんぷりえーる</title>
  </head>

  <body>
    <h1>こんぷりえ～る</h1>
    <p class="text-start">
      ウェブポンで目当てを引ける確率を計算します。<br />
      提供割合は過去のウェブポンからの推測です。（<a
        href="https://twitter.com/p4jyn/status/1491422087290179584?s=20&t=qc5__AeGetsitERj6OUHFg"
        >参照</a
      >） <br />
      精度を高めるため、#らぷりウェブポン へのガチャ結果報告にご協力いただけると嬉しいです。
    </p>

    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th class="col-md-1">賞</th>
          <th class="col-md-1">種類</th>
          <th class="col-md-1">
            提供割合
          </th>
          <th class="col-md-2">コンプ率</th>
          <th class="col-md-2">1個以上出る率</th>
        </tr>
        <tr class="col-sm2">
          <th></th>
          <th></th>
          <th>
            <select
              name="prob_select"
              id="prob_select"
              class="form-select form-select-sm"
              style="width: 40%"
            >
              <option value="normal">標準</option>
              <option value="positive">楽観的</option>
              <option value="negative">悲観的</option>
              <option value="manual">手動</option>
              <option value="static">実測</option>
            </select>
          </th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr id="ssr">
          <td>激レア賞</td>
          <td></td>
          <td><span class="rate"></span><span class="percent"></span></td>
          <td></td>
          <td></td>
        </tr>
        <tr id="sr">
          <td>レア賞</td>
          <td></td>
          <td><span class="rate"></span><span class="percent"></span></td>
          <td></td>
          <td></td>
        </tr>
        <tr id="a">
          <td>A賞</td>
          <td></td>
          <td><span class="rate"></span><span class="percent"></span></td>
          <td></td>
          <td></td>
        </tr>
        <tr id="b">
          <td>B賞</td>
          <td></td>
          <td><span class="rate"></span><span class="percent"></span></td>
          <td></td>
          <td></td>
        </tr>
        <tr id="c">
          <td>C賞</td>
          <td></td>
          <td><span class="rate"></span><span class="percent"></span></td>
          <td></td>
          <td></td>
        </tr>
        <tr id="d">
          <td>D賞</td>
          <td></td>
          <td><span class="rate"></span><span class="percent"></span></td>
          <td></td>
          <td></td>
        </tr>
        <tr id="e">
          <td>E賞</td>
          <td></td>
          <td><span class="rate"></span><span class="percent"></span></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td><span id="size"></span></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
    

    <p class="text-start">
      例えばE賞のどれかが当たる確率が55%の時、特定の1種類が当たる確率は5.5%です。<br />
      ガチャを回す回数を下のフォームに半角で入力してください（1000を超えると正常に計算されません）
    </p>
    <form class="mb-3">
      <input type="text" id="num" name="回数" class="form-text" />
      <input id="exec" type="button" value="計算" class="btn btn-primary" />
    </form>
    <span id="warning" class="text-danger"></span>
  </body>
</html>
