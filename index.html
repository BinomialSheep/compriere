<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./js/script.js"></script>
    <title>こんぷりえーる</title>
  </head>

  <body>
    <h1>こんぷりえ～る</h1>
    <p>ウェブポンで目当てを引ける確率を計算するサイトです。</p>
    <p>提供率は他のウェブポンからの憶測です。（<a href="https://twitter.com/p4jyn/status/1421526351870193666?s=20&t=_9iYQ0gd-ZvWy1kqGrLAqw">参考</a>）</p>
    <p>
      例えばE賞のどれかが当たる確率が55%, 特定の1種類が当たる確率は5.5%です。
    </p>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>賞</th>
          <th>種類</th>
          <th>提供率</th>
          <th>コンプ率</th>
          <th>少なくとも1個出る確率</th>
        </tr>
      </thead>
      <tbody>
        <tr id="ssr">
          <td>激レア賞</td>
          <td>1</td>
          <td>0.2%</td>
          <td></td>
          <td></td>
        </tr>
        <tr id="sr">
          <td>レア賞</td>
          <td>1</td>
          <td>0.6%</td>
          <td></td>
          <td></td>
        </tr>
        <tr id="a">
          <td>A賞</td>
          <td>2</td>
          <td>1.2%</td>
          <td></td>
          <td></td>
        </tr>
        <tr id="b">
          <td>B賞</td>
          <td>3</td>
          <td>8%</td>
          <td></td>
          <td></td>
        </tr>
        <tr id="c">
          <td>C賞</td>
          <td>5</td>
          <td>15%</td>
          <td></td>
          <td></td>
        </tr>
        <tr id="d">
          <td>D賞</td>
          <td>8</td>
          <td>20%</td>
          <td></td>
          <td></td>
        </tr>
        <tr id="e">
          <td>E賞</td>
          <td>10</td>
          <td>55%</td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>

    <p>ガチャを回す回数を下のフォームに半角で入力してください（1000を超えると正常に計算されません）</p>

    <form class="mb-3">
      <input type="text" id="num" name="回数" class="form-text" />
      <input id="exec" type="button" value="計算" class="btn btn-primary" />
    </form>
  </body>
</html>
